<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Achieve</title>

    <!-- Bootstrap -->
    <link href="css/achieve.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="achieve owl-blue achieve-danger" data-count="4">
    <img src="img/owl-blue.png">
</div>
<div class="achieve owl-red " data-count="4">
    <img src="img/owl-red.png">
</div>
<script>
    var body = document.body,
        data_count = 1;
    for (var i = 0; i < 100; i++) {
        if (data_count >= 51){
            data_count = 1
        }
        var owl = document.createElement('div'),
                img = document.createElement('img');

        if(i >= 50){
            owl.className = 'achieve owl-red';
            img.setAttribute('src','img/owl-red.png');
        } else {
            owl.className = 'achieve owl-blue';
            img.setAttribute('src','img/owl-blue.png');
        }


        owl.setAttribute('data-count',data_count);
        owl.appendChild(img);
        body.appendChild(owl);
        data_count ++
    }


</script>
<a href="my_custom_achieve.html" class="btn">My Custom achieve</a>
</body>
</html>
